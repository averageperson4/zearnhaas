<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Proxy Loader</title>
  <style>
    /* Basic reset and body */
    body, html {
      margin: 0; padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    /* Canvas fills whole screen */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Loader UI container */
    #loader, #error, #manual-chooser {
      z-index: 1;
      max-width: 90%;
      text-align: center;
      background: rgba(30, 30, 30, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #4da6ff;
    }

    /* Loading bar */
    .loading-bar {
      width: 240px;
      height: 6px;
      background: #555;
      margin: 1.25rem auto 0;
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-fill {
      width: 0%;
      height: 100%;
      background: #4da6ff;
      animation: fill 2s infinite;
    }

    @keyframes fill {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    /* Status message below loading bar */
    #status-message {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.7rem;
      min-height: 1.2rem;
    }

    /* Manual choose link */
    a.manual {
      display: inline-block;
      color: #4da6ff;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Manual chooser list */
    #manual-chooser ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    #manual-chooser li {
      margin: 0.5rem 0;
    }

    #manual-chooser a {
      color: #4da6ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
    }

    /* Error message */
    #error a {
      color: #4da6ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <div id="loader">
    <h2>Finding the best proxy for you...</h2>
    <div class="loading-bar"><div class="loading-fill"></div></div>
    <p id="status-message">Starting server checks...</p>
    <a class="manual" onclick="showManual()">Choose manually</a>
  </div>

  <div id="error" style="display:none;">
    <h2>All servers are currently sleeping/down.</h2>
    <p>Please wait as we try to wake them. If this takes more than a minute, please send feedback in the <a href="https://docs.google.com/forms/d/1xE5A3uYYN02mKgWIO0--GJwjwLFjWhrm-p0ewwLbSYk/" target="_blank" rel="noopener noreferrer">feedback form</a>.</p>
  </div>

  <div id="manual-chooser" style="display:none;">
    <h2>Choose a server manually:</h2>
    <ul id="server-list">
      <!-- Servers populated by JS -->
    </ul>
  </div>

<script>
  const servers = [
    'https://your-server-1.repl.co',
    'https://your-server-2.repl.co',
    'https://your-server-3.repl.co'
  ];

  let isConnected = false;

  // UI elements
  const loader = document.getElementById('loader');
  const error = document.getElementById('error');
  const manualChooser = document.getElementById('manual-chooser');
  const statusMessage = document.getElementById('status-message');
  const serverList = document.getElementById('server-list');

  // Populate manual server list
  function populateManualServers() {
    serverList.innerHTML = '';
    servers.forEach((url, i) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.textContent = `Server ${i + 1}`;
      a.href = '#';
      a.onclick = (e) => {
        e.preventDefault();
        connectTo(url);
      };
      li.appendChild(a);
      serverList.appendChild(li);
    });
  }

  // Show manual server chooser
  function showManual() {
    loader.style.display = 'none';
    error.style.display = 'none';
    manualChooser.style.display = 'block';
    populateManualServers();
  }

  // Show fallback error
  function showFallback() {
    loader.style.display = 'none';
    manualChooser.style.display = 'none';
    error.style.display = 'block';
  }

  // Check if server is online by HEAD request (ignore CORS)
  async function checkServer(server, i) {
    statusMessage.textContent = `Checking Server ${i + 1}...`;
    try {
      // Using no-cors mode; can't read response but if fetch resolves, server is up
      await fetch(server + '/uv/service', { method: 'HEAD', mode: 'no-cors' });
      return true;
    } catch {
      return false;
    }
  }

  // Ping all servers in background every 30 seconds to keep awake
  function startPingLoop() {
    setInterval(() => {
      servers.forEach(s => {
        fetch(s + '/uv/service', { method: 'HEAD', mode: 'no-cors' }).catch(() => {});
      });
    }, 30000);
  }

  // Connect iframe to proxy server and start ping loop
  function connectTo(server) {
    if (isConnected) return;
    isConnected = true;
    sessionStorage.setItem('proxyConnected', 'true');
    sessionStorage.setItem('proxyServer', server);

    document.body.innerHTML = `<iframe src="${server}" style="width:100vw; height:100vh; border:none;"></iframe>`;
    startPingLoop();
  }

  // Attempt to find an available server and connect
  async function findAndConnect() {
    for (let i = 0; i < servers.length; i++) {
      statusMessage.textContent = `Checking Server ${i + 1}...`;
      let up = await checkServer(servers[i], i);
      if (up) {
        statusMessage.textContent = `Connecting to Server ${i + 1}...`;
        connectTo(servers[i]);
        return;
      } else {
        statusMessage.textContent = `Waking up Server ${i + 1}...`;
      }
    }
    showFallback();
  }

  // On page load, try to connect if already connected or find server
  window.onload = () => {
    if (sessionStorage.getItem('proxyConnected') === 'true') {
      const savedServer = sessionStorage.getItem('proxyServer') || servers[0];
      connectTo(savedServer);
    } else {
      findAndConnect();
    }
  };


  // ---------------------------
  // PARTICLES BACKGROUND
  // ---------------------------

  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];
  let mouse = { x: null, y: null };

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resize);
  resize();

  // Particle class
  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.4;
      this.vy = (Math.random() - 0.5) * 0.4;
      this.size = 2 + Math.random() * 2;
      this.baseSize = this.size;
      this.color = 'rgba(77, 166, 255, 0.8)';
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;

      // Bounce off edges
      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;

      // React to mouse
      if (mouse.x !== null && mouse.y !== null) {
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          let scale = (100 - dist) / 100;
          this.size = this.baseSize + scale * 3;
        } else {
          this.size += (this.baseSize - this.size) * 0.1;
        }
      }
    }

    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#4da6ff';
      ctx.shadowBlur = 6;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Create particles
  function createParticles(count = 100) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push(new Particle());
    }
  }

  createParticles();

  // Animate loop
  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();

  // Track mouse move
  window.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  // Reset mouse if leaves window
  window.addEventListener('mouseleave', () => {
    mouse.x = null;
    mouse.y = null;
  });

</script>

</body>
</html>
