<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuckDuckGo Search (Bypassed)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    form {
      padding: 10px;
      background: #4da6ff;
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: white;
      color: #4da6ff;
      font-weight: bold;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <form action="https://html.duckduckgo.com/html/" method="GET" target="resultFrame">
    <input type="text" name="q" placeholder="Search DuckDuckGo" required />
    <button type="submit">Search</button>
  </form>

  <iframe name="resultFrame" src="https://html.duckduckgo.com/html/?q="></iframe>

</body>
</html>
