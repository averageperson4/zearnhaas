<!DOCTYPE html>
<html lang="en">
<head>

    overflow: hidden;
    position: relative;
  }
  #tsparticles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;

  }
  main {
    position: relative;
    z-index: 10;
    max-width: 480px;
    margin: 120px auto 0;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  .note {
    margin-bottom: 2rem;
    font-size: 1rem;
    color: #bbb;
  }
  button {
    cursor: pointer;
    font-size: 1.2rem;
    padding: 14px 28px;
    margin: 0 12px;
    border-radius: 8px;
    border: none;
    color: white;
    background-color: #4da6ff;

</head>
<body>

<div id="tsparticles"></div>

<main>
  <h1>Google Classroom Sign In</h1>

  <button id="continue-btn">Continue Unbypassed</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    interactivity: {
      events: { onHover: { enable: false }, resize: true },
    },
    particles: {
      color: { value: "#4da6ff" },
      links: { color: "#4da6ff", distance: 120, enable: true, opacity: 0.2, width: 1 },
      move: { enable: true, speed: 1, outModes: { default: "bounce" } },
      number: { value: 40, density: { enable: true, area: 800 } },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } },
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-btn');

  bypassBtn.addEventListener('click', () => {

          successIcon.addEventListener('mouseenter', () => {

            successIcon.style.padding = '0 10px';

</script>

</body>
</html>
