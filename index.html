<title>Browser Games Hub</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #2b2b2b;
    color: #e0e0e0;
  }
  header {
    background-color: #3a3a3a;
    color: white;
    padding: 1.2rem 2rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }
  .game-card {
    background: #404040;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.2);
    padding: 1rem;
    text-align: center;
    user-select: none;
    cursor: pointer;
    transition: box-shadow 0.2s ease, transform 0.2s ease;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .game-card:hover {
    box-shadow: 0 4px 14px rgb(0 0 0 / 0.3);
    transform: translateY(-4px);
  }
  .game-image img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }
  .game-number {
    font-size: 1.8rem;
    font-weight: 700;
    color: #4fc3f7;
    margin-bottom: 0.4rem;
  }
  .game-name {
    font-weight: 600;
    color: #ffffff;
    user-select: text;
  }
  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #ccc;
    font-size: 0.9rem;
  }
  @media (max-width: 600px) {
    .games-grid {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>
</head>
