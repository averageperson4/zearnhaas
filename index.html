<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #3a3a3a;
      padding: 1.2rem 2rem;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
      z-index: 10;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
      position: relative;
    }
    button {
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 220px;
    }
    button:hover {
      background: #3a8dde;
    }
    #button-container {
      display: flex;
      gap: 40px;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- Particle background -->
<div id="tsparticles"></div>

<header>billybobgames v2</header>

<main>
  <div id="button-container">
    <button id="bypass-button">Bypass GoGuardian</button>
    <button id="continue-button">Continue Unbypassed</button>
  </div>
</main>

<!-- Load particles -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<!-- Bypass logic -->
<script>
  const bypassBtn = document.getElementById('bypass-button');
  const continueBtn = document.getElementById('continue-button');

  bypassBtn.addEventListener('click', () => {
    // Step 1: open about:blank tab immediately
    const newTab = window.open('about:blank', '_blank');
    if (!newTab) {
      alert("Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }

    // Step 2: Inject the iframe immediately to keep the about:blank identity
    const html = `
      <!DOCTYPE html>
      <html>
      <head>
        <title>Bypassed Tab</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1e1e1e;
            overflow: hidden;
          }
          iframe {
            width: 100vw;
            height: 100vh;
            border: none;
          }
        </style>
      </head>
      <body>
        <iframe src="site.html" allowfullscreen></iframe>
      </body>
      </html>
    `;
    newTab.document.write(html);
    newTab.document.close();

    // Step 3: Redirect current tab to Classroom after opening
    window.location.href = 'https://classroom.google.com';
  });

  continueBtn.addEventListener('click', () => {
    window.location.href = 'site.html';
  });
</script>

</body>
</html>
