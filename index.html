<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Classroom Sign In</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #2b2b2b;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    position: relative;
  }
  #tsparticles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
  }
  main {
    position: relative;
    z-index: 10;
    max-width: 400px;
    margin: 12vh auto 0;
    padding: 1rem;
    background: #3a3a3a;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgb(0 0 0 / 0.7);
  }
  h1 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 2.2rem;
  }
  p.note {
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
    color: #ccc;
  }
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  button {
    background-color: #4da6ff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.8rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    flex: 1 1 140px;
    min-width: 140px;
  }
  button:hover {
    background-color: #3a8dde;
  }
  @media (max-width: 440px) {
    main {
      max-width: 90vw;
    }
    button {
      flex: 1 1 100%;
      min-width: auto;
    }
  }
</style>
</head>
<body>

<div id="tsparticles"></div>

<main>
  <h1>Google Classroom Sign In</h1>
  <p class="note">Choose an option below to continue.</p>
  <div class="btn-group">
    <button id="bypass-btn" type="button">GoGuardian Bypass</button>
    <button id="continue-btn" type="button">Continue Unbypassed</button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" },
        resize: true
      },
      modes: { repulse: { distance: 100, duration: 0.4 } }
    },
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-btn');
  const continueBtn = document.getElementById('continue-btn');

  continueBtn.addEventListener('click', () => {
    window.location.href = './site.html';
  });

  bypassBtn.addEventListener('click', () => {
    window.location.href = 'https://classroom.google.com';

    const newTab = window.open('about:blank', '_blank');

    if (!newTab) {
      alert('Pop-up blocked! Please allow pop-ups for this site.');
      return;
    }

    const bypassHTML = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Google Classroom Home</title>
        <style>
          html, body {
            margin: 0; padding: 0; height: 100%;
            background: #1e1e1e; color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
          }
          #overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            user-select: none;
          }
          #success-icon {
            background: #28a745;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: default;
            transition: width 0.3s ease, padding 0.3s ease;
            padding: 0;
            white-space: nowrap;
          }
          #success-icon:hover {
            width: auto;
            padding: 0 10px;
          }
          #go-home-btn {
            background: #4da6ff;
            color: white;
            border: none;
            border-radius: 6px;
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            white-space: nowrap;
            transition: width 0.3s ease, padding 0.3s ease;
          }
          #go-home-btn:hover {
            width: auto;
            padding: 0 12px;
          }
          iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
          }
        </style>
      </head>
      <body>
        <div id="overlay">
          <div id="success-icon" title="GoGuardian bypassed successfully!">‚úîÔ∏è</div>
          <button id="go-home-btn" title="Go Home">üè†</button>
        </div>
        <iframe id="bypass-frame" src="./site.html" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

        <script>
          const successIcon = document.getElementById('success-icon');
          const goHomeBtn = document.getElementById('go-home-btn');
          const iframe = document.getElementById('bypass-frame');

          successIcon.addEventListener('mouseenter', () => {
            successIcon.textContent = 'GoGuardian bypassed successfully!!';
          });
          successIcon.addEventListener('mouseleave', () => {
            successIcon.textContent = '‚úîÔ∏è';
          });

          goHomeBtn.addEventListener('mouseenter', () => {
            goHomeBtn.textContent = 'Go Home';
          });
          goHomeBtn.addEventListener('mouseleave', () => {
            goHomeBtn.textContent = 'üè†';
          });

          goHomeBtn.addEventListener('click', () => {
            iframe.src = './site.html';
          });
        <\/script>
      </body>
      </html>
    `;

    newTab.document.write(bypassHTML);
    newTab.document.close();
  });
</script>

</body>
</html>
