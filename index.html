<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Classroom Sign In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>Google Classroom Sign In</h1>
    <button class="button" onclick="bypass()">GoGuardian Bypass</button>
    <button class="button" onclick="window.location.href='site.html'">Continue Unbypassed</button>
  </div>

  <script>
    function bypass() {
      window.location.href = "https://classroom.google.com/";
      setTimeout(() => {
        const win = window.open("about:blank", "_blank");
        const iframe = win.document.createElement("iframe");
        iframe.src = "site.html";
        iframe.style = "border:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;";
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);

        const overlay = win.document.createElement("div");
        overlay.innerHTML = `
          <style>
            #overlay-ui {
              position: fixed;
              top: 10px;
              left: 10px;
              background: rgba(0,0,0,0.7);
              padding: 8px 12px;
              border-radius: 8px;
              font-family: sans-serif;
              color: white;
              font-size: 14px;
              z-index: 10000;
              display: flex;
              align-items: center;
              gap: 6px;
            }
            #overlay-ui span {
              color: limegreen;
              font-size: 18px;
            }
          </style>
          <div id="overlay-ui">
            <span>âœ”</span> Bypassed
          </div>
        `;
        win.document.body.appendChild(overlay);
      }, 3000);
    }
  </script>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.5 + 1;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    function initParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.update();
        p.draw();

        for (let j = index + 1; j < particles.length; j++) {
          const dx = p.x - particles[j].x;
          const dy = p.y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    initParticles(100);
    animate();
  </script>
</body>
</html>
