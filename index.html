<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
      position: relative;
    }
    #bubble {
      background: #3a3a3a;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #4da6ff;
      margin-bottom: 1rem;
    }
    button {
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 220px;
    }
    button:hover {
      background: #3a8dde;
    }
    #button-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<main>
  <div id="bubble">
    <h1>Classroom Hub (Beta)</h1>
    <div id="button-container">
      <button id="bypass-button">Bypass GoGuardian</button>
      <button id="continue-button">Continue Unbypassed</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        outModes: { default: "bounce" }
      },
      number: {
        value: 40,
        density: { enable: true, area: 800 }
      },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-button');
  const continueBtn = document.getElementById('continue-button');

  bypassBtn.addEventListener('click', () => {
    // Open about:blank tab immediately
    const newTab = window.open('about:blank');
    if (!newTab) {
      alert("Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }

    // Redirect this tab to classroom
    window.location.href = 'https://classroom.google.com';

    const doc = newTab.document;
    const body = doc.body;

    doc.title = "Home";

    // Add styling
    const style = doc.createElement('style');
    style.textContent = `
      body {
        background: #1e1e1e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        margin: 0;
        overflow: hidden;
        position: relative;
      }
      #countdown {
        font-size: 2rem;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #go-home-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        background: #4da6ff;
        border: none;
        border-radius: 20px;
        padding: 10px 14px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        z-index: 9999;
        transition: all 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
      }
      #go-home-btn:hover {
        padding-right: 18px;
      }
    `;
    doc.head.appendChild(style);

    // Countdown
    const countdownDiv = doc.createElement('div');
    countdownDiv.id = 'countdown';
    countdownDiv.textContent = 'Loading in 5...';
    body.appendChild(countdownDiv);

    let seconds = 5;
    const interval = doc.defaultView.setInterval(() => {
      seconds--;
      countdownDiv.textContent = `Loading in ${seconds}...`;
      if (seconds <= 0) {
        clearInterval(interval);
        loadIframe();
      }
    }, 1000);

    function loadIframe() {
      if (countdownDiv.parentNode) {
        countdownDiv.parentNode.removeChild(countdownDiv);
      }

      const iframe = doc.createElement('iframe');
      iframe.src = 'site.html';
      iframe.allowFullscreen = true;
      body.appendChild(iframe);

      const goHomeBtn = doc.createElement('button');
      goHomeBtn.innerHTML = '🏠';
      goHomeBtn.id = 'go-home-btn';
      goHomeBtn.addEventListener('mouseenter', () => {
        goHomeBtn.textContent = '🏠 Go Home';
      });
      goHomeBtn.addEventListener('mouseleave', () => {
        goHomeBtn.textContent = '🏠';
      });
      goHomeBtn.addEventListener('click', () => {
        iframe.src = iframe.src;
      });
      body.appendChild(goHomeBtn);
    }
  });

  continueBtn.addEventListener('click', () => {
    window.location.href = 'site.html';
  });
</script>

</body>
</html>
