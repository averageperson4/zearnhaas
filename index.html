<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #bubble-container {
      background: #3a3a3a;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      padding: 40px 60px;
      text-align: center;
      max-width: 320px;
      width: 90vw;
      user-select: none;
    }
    #title-text {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: #4da6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #button-container {
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    button {
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
    }
    button:hover {
      background: #3a8dde;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div id="bubble-container">
  <div id="title-text">classroom hub (beta)</div>
  <div id="button-container">
    <button id="bypass-button">Bypass GoGuardian</button>
    <button id="continue-button">Continue Unbypassed</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-button');
  const continueBtn = document.getElementById('continue-button');

  bypassBtn.addEventListener('click', () => {
    const newTab = window.open('about:blank');
    if (!newTab) {
      alert("Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }
    window.location.href = 'https://classroom.google.com';

    const doc = newTab.document;
    const body = doc.body;

    doc.title = "Home";

    const style = doc.createElement('style');
    style.textContent = `
      body {
        background: #1e1e1e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        margin: 0;
        overflow: hidden;
      }
      #countdown {
        font-size: 2rem;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
      }
    `;
    doc.head.appendChild(style);

    const countdownDiv = doc.createElement('div');
    countdownDiv.id = 'countdown';
    countdownDiv.textContent = 'Loading in 5...';
    body.appendChild(countdownDiv);

    let seconds = 5;
    const interval = doc.defaultView.setInterval(() => {
      seconds--;
      countdownDiv.textContent = `Loading in ${seconds}...`;
      if (seconds <= 0) {
        doc.defaultView.clearInterval(interval);
        if (countdownDiv.parentNode) countdownDiv.parentNode.removeChild(countdownDiv);
        const iframe = doc.createElement('iframe');
        iframe.src = 'site.html';
        iframe.allowFullscreen = true;
        iframe.style.border = 'none';
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        body.appendChild(iframe);
      }
    }, 1000);
  });

  continueBtn.addEventListener('click', () => {
    window.location.href = 'site.html';
  });
</script>

</body>
</html>
