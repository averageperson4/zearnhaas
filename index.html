<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f1f;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #4da6ff;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1>Google Classroom Sign In</h1>
    <button class="btn" onclick="startBypass()">GoGuardian Bypass</button>
    <button class="btn" onclick="window.location.href='site.html'">Continue Unbypassed</button>
  </div>

  <script>
    function startBypass() {
      window.location.href = 'https://classroom.google.com';
      setTimeout(() => {
        const bypassCode = `
          <!DOCTYPE html>
          <html style="margin:0; height:100%; overflow:hidden; background:#1e1e1e; color:white; font-family:sans-serif;">
          <head><title>Bypass Tab</title></head>
          <body style="margin:0; height:100%; position:relative;">
            <div id="overlay" style="
              position:absolute; top:10px; left:10px; z-index:9999;
              display:flex; flex-direction:column; gap:10px;
              color:white; user-select:none;">
              <div id="success-icon" style="
                background:green; border-radius:50%; width:36px; height:36px;
                display:flex; align-items:center; justify-content:center;
                cursor:default; transition:width 0.3s ease, padding 0.3s ease;
                padding:0; overflow:hidden; white-space:nowrap;" title="GoGuardian bypassed successfully!">‚úîÔ∏è</div>
              <button id="go-home-btn" style="
                background:#4da6ff; color:white; border:none; border-radius:5px;
                width:36px; height:36px; cursor:pointer;
                display:flex; align-items:center; justify-content:center;
                padding:0; overflow:hidden; white-space:nowrap;
                transition:width 0.3s ease, padding 0.3s ease;" title="Go Home">üè†</button>
            </div>
            <iframe id="bypass-frame" src="site.html" style="border:none; width:100vw; height:100vh;"></iframe>
            <script>
              const successIcon = document.getElementById('success-icon');
              const goHomeBtn = document.getElementById('go-home-btn');

              successIcon.addEventListener('mouseenter', () => {
                successIcon.style.width = 'auto';
                successIcon.style.padding = '0 10px';
                successIcon.textContent = 'GoGuardian bypassed successfully!';
              });
              successIcon.addEventListener('mouseleave', () => {
                successIcon.style.width = '36px';
                successIcon.style.padding = '0';
                successIcon.textContent = '‚úîÔ∏è';
              });

              goHomeBtn.addEventListener('mouseenter', () => {
                goHomeBtn.style.width = 'auto';
                goHomeBtn.style.padding = '0 12px';
                goHomeBtn.textContent = 'Go Home';
              });
              goHomeBtn.addEventListener('mouseleave', () => {
                goHomeBtn.style.width = '36px';
                goHomeBtn.style.padding = '0';
                goHomeBtn.textContent = 'üè†';
              });

              goHomeBtn.addEventListener('click', () => {
                document.getElementById('bypass-frame').src = 'site.html';
              });
            <\/script>
          </body>
          </html>
        `;
        const win = window.open('about:blank', '_blank');
        win.document.write(bypassCode);
        win.document.close();
      }, 3000);
    }
  </script>

  <script>
    // Basic floating particles, matches site.html
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    const particles = [];
    const count = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#4da6ff';
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
