<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #bypass-btn {
      background-color: #4da6ff;
      color: white;
    }
    #bypass-btn:hover {
      background-color: #3a8dde;
    }
    #continue-btn {
      background-color: #444;
      color: white;
    }
    #continue-btn:hover {
      background-color: #666;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1>Google Classroom Sign In</h1>
  <p>Select an option to continue:</p>
  <div class="buttons">
    <button id="bypass-btn">GoGuardian Bypass</button>
    <button id="continue-btn">Continue Unbypassed</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      fpsLimit: 60,
      particles: {
        number: { value: 50, density: { enable: true, area: 800 } },
        color: { value: "#4da6ff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: { min: 1, max: 4 } },
        move: { enable: true, speed: 1, outModes: { default: "bounce" } },
        links: {
          enable: true,
          distance: 120,
          color: "#4da6ff",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: false },
          resize: true
        }
      },
      detectRetina: true
    });

    document.getElementById('continue-btn').onclick = () => {
      window.location.href = 'site.html';
    };

    document.getElementById('bypass-btn').onclick = () => {
      const win = window.open("about:blank", "_blank");
      if (win) {
        const countdownHTML = `
          <!DOCTYPE html>
          <html style="margin:0; background:#1e1e1e; color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh;">
          <head><title>Loading...</title></head>
          <body>
            <div id="countdown" style="font-size: 2rem;">Loading in 5...</div>
            <script>
              let seconds = 5;
              const countdown = document.getElementById('countdown');
              const interval = setInterval(() => {
                seconds--;
                countdown.textContent = "Loading in " + seconds + "...";
                if (seconds <= 0) {
                  clearInterval(interval);
                  location.href = "${window.location.origin}/site.html";
                }
              }, 1000);
            <\/script>
          </body>
          </html>
        `;
        win.document.write(countdownHTML);
        win.document.close();
        window.location.href = "https://classroom.google.com";
      } else {
        alert("Popup blocked! Please allow popups and try again.");
      }
    };
  </script>
</body>
</html>
