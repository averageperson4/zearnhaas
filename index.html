  <script>
    function bypass() {
      // Step 1: Redirect to Google Classroom
      location.href = "https://classroom.google.com";

      // Step 2: After 3 seconds, open site.html in about:blank tab
      setTimeout(() => {
        const win = window.open("about:blank", "_blank");
        if (!win) {
          alert("Popup blocked. Please allow popups and try again.");
          return;
        }

        const page = `
          <html>
            <head>
              <title>Loading...</title>
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  background: #000;

                iframe {
                  width: 100vw;
                  height: 100vh;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="site.html?bypassed=true"></iframe>
            </body>
          </html>
        `;
        win.document.write(page);
        win.document.close();
      }, 3000);
    }
  </script>

  <script>
    // Basic floating particles, matches site.html
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    const particles = [];
    const count = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#4da6ff';
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
