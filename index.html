<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>billybobgames v2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2b2b2b;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      background: linear-gradient(90deg, #4da6ff, #1e90ff, #4da6ff);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(77, 166, 255, 0.6);
      margin-bottom: 3rem;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #button-container {
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    button {
      background: #4da6ff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 220px;
    }
    button:hover {
      background: #3a8dde;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div id="title">billybobgames v2</div>

<div id="button-container">
  <button id="bypass-button">Bypass GoGuardian</button>
  <button id="continue-button">Continue Unbypassed</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassBtn = document.getElementById('bypass-button');
  const continueBtn = document.getElementById('continue-button');

  bypassBtn.addEventListener('click', () => {
    // Open about:blank tab immediately
    const newTab = window.open('about:blank');
    if (!newTab) {
      alert("Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }

    // Redirect current tab to Google Classroom
    window.location.href = 'https://classroom.google.com';

    // Setup content manually using DOM (not document.write)
    const doc = newTab.document;
    const body = doc.body;

    doc.title = "billybobgames bypass";

    const style = doc.createElement('style');
    style.textContent = `
      body {
        background: #1e1e1e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        margin: 0;
        overflow: hidden;
        position: relative;
      }
      #countdown {
        font-size: 2rem;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
      }
      #go-home-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #4da6ff;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 24px;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
        overflow: hidden;
        white-space: nowrap;
        user-select: none;
      }
      #go-home-btn:hover {
        width: auto;
        border-radius: 8px;
        padding: 0 14px;
        font-weight: 600;
      }
      #go-home-btn span {
        margin-left: 8px;
        font-size: 1rem;
        display: none;
      }
      #go-home-btn:hover span {
        display: inline;
      }
    `;
    doc.head.appendChild(style);

    // Countdown div
    const countdownDiv = doc.createElement('div');
    countdownDiv.id = 'countdown';
    countdownDiv.textContent = 'Loading in 5...';
    body.appendChild(countdownDiv);

    let seconds = 5;
    const interval = doc.defaultView.setInterval(() => {
      seconds--;
      countdownDiv.textContent = `Loading in ${seconds}...`;
      if (seconds <= 0) {
        doc.defaultView.clearInterval(interval);
        loadIframeWithGoHomeBtn();
      }
    }, 1000);

    function loadIframeWithGoHomeBtn() {
      // Remove countdown div cleanly
      if (countdownDiv.parentNode) countdownDiv.parentNode.removeChild(countdownDiv);

      // Create iframe
      const iframe = doc.createElement('iframe');
      iframe.src = 'site.html';
      iframe.allowFullscreen = true;
      iframe.style.border = 'none';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      body.appendChild(iframe);

      // Create Go Home button
      const goHomeBtn = doc.createElement('button');
      goHomeBtn.id = 'go-home-btn';
      goHomeBtn.title = 'Go Home';
      goHomeBtn.innerHTML = 'ðŸ <span>Go Home</span>';
      body.appendChild(goHomeBtn);

      goHomeBtn.addEventListener('click', () => {
        // Reload iframe src to refresh game or site content
        iframe.src = iframe.src;
      });
    }
  });

  continueBtn.addEventListener('click', () => {
    window.location.href = 'site.html';
  });
</script>

</body>
</html>
