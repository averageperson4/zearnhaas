<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Classroom</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #countdown {
      font-size: 24px;
      text-align: center;
    }

    #go-home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 48px;
      height: 48px;
      background: #4da6ff;
      border: none;
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #go-home-btn .label {
      display: none;
      margin-left: 8px;
      font-size: 16px;
    }

    #go-home-btn.expanded {
      width: auto;
      border-radius: 8px;
      padding: 0 14px;
    }

    #go-home-btn.expanded .label {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="countdown">Redirecting in <span id="timer">5</span> seconds...</div>

  <script>
    // Detect if this is the top window (not an iframe)
    if (window.top === window.self) {
      // We're in the top frame
      const url = 'about:blank';
      const newTab = window.open(url, '_blank');

      if (newTab) {
        newTab.document.write(`<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #countdown {
      font-size: 24px;
      text-align: center;
    }

    #go-home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 48px;
      height: 48px;
      background: #4da6ff;
      border: none;
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #go-home-btn .label {
      display: none;
      margin-left: 8px;
      font-size: 16px;
    }

    #go-home-btn.expanded {
      width: auto;
      border-radius: 8px;
      padding: 0 14px;
    }

    #go-home-btn.expanded .label {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="countdown">Redirecting in <span id="timer">5</span> seconds...</div>
  <script>
    let timeLeft = 5;
    const timer = document.getElementById('timer');
    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(countdown);

        // Clear countdown message
        document.body.innerHTML = '';

        // Create iframe
        const iframe = document.createElement('iframe');
        iframe.src = 'site.html';
        iframe.style.position = 'absolute';
        iframe.style.top = 0;
        iframe.style.left = 0;
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';
        iframe.style.zIndex = 0;
        document.body.appendChild(iframe);

        // Add Go Home button
        const goHomeBtn = document.createElement('button');
        goHomeBtn.id = 'go-home-btn';
        goHomeBtn.innerHTML = '<span class="emoji">üè†</span><span class="label">Go Home</span>';
        document.body.appendChild(goHomeBtn);

        goHomeBtn.addEventListener('mouseenter', () => {
          goHomeBtn.classList.add('expanded');
        });

        goHomeBtn.addEventListener('mouseleave', () => {
          goHomeBtn.classList.remove('expanded');
        });

        goHomeBtn.addEventListener('click', () => {
          iframe.contentWindow.location.reload();
        });

      } else {
        timer.textContent = timeLeft;
      }
    }, 1000);
  </script>
</body>
</html>`);
        newTab.document.close();
      } else {
        document.getElementById("countdown").textContent = "Popup blocked. Please allow popups and try again.";
      }
    }
  </script>
</body>
</html>
