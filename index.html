<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>billybobgames v2 - Google Classroom Sign In</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #2b2b2b;
    color: #e0e0e0;
    position: relative;
    overflow-x: hidden;
  }
  header {
    background-color: #3a3a3a;
    color: white;
    padding: 1.2rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    position: relative;
    z-index: 10;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  #button-container {
    display: flex;
    gap: 1rem;
  }
  button {
    background: #4da6ff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3a8dde;
  }
  main {
    max-width: 800px;
    margin: 4rem auto 2rem;
    padding: 0 1rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }
  #desc {
    font-size: 1.1rem;
    color: #ccc;
    margin-top: 1rem;
    line-height: 1.4;
  }
  /* Particle background container */
  #tsparticles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    pointer-events: none;
  }
  @media (max-width: 600px) {
    header {
      justify-content: center;
    }
    #button-container {
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Particle background -->
<div id="tsparticles"></div>

<header>
  <h1>billybobgames v2</h1>
  <div id="button-container">
    <button id="bypass-button">GoGuardian Bypass</button>
    <button id="continue-button">Continue Unbypassed</button>
  </div>
</header>

<main>
  <div id="desc">
    Choose how you want to continue.<br />
    Use "GoGuardian Bypass" if you want the site in a bypassed tab.<br />
    Or "Continue Unbypassed" to proceed normally.
  </div>
</main>

<!-- Load tsparticles library from CDN -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: "repulse"
        },
        resize: true
      },
      modes: {
        repulse: {
          distance: 100,
          duration: 0.4
        }
      }
    },
    particles: {
      color: { value: "#4da6ff" },
      links: {
        color: "#4da6ff",
        distance: 120,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: { enable: false },
      move: {
        directions: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 1,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 40 },
      opacity: { value: 0.3 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    detectRetina: true
  });
</script>

<script>
  const bypassButton = document.getElementById('bypass-button');
  const continueButton = document.getElementById('continue-button');

  // When user clicks bypass, open Google Classroom in current tab for 5 seconds
  // Then open new about:blank tab with bypass site (site.html with overlay)
  bypassButton.addEventListener('click', () => {
    // Redirect current tab to Google Classroom
    window.location.href = 'https://classroom.google.com';

    // After 5 seconds, open new tab with site.html in about:blank tab
    setTimeout(() => {
      window.open(window.location.origin + '/site.html', '_blank', 'noopener,noreferrer');
    }, 5000);
  });

  // Continue unbypassed just redirects to site.html in current tab
  continueButton.addEventListener('click', () => {
    window.location.href = 'site.html';
  });
</script>

</body>
</html>
