<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Anything</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    form {
      background: #4da6ff;
      padding: 10px;
      display: flex;
      gap: 8px;
    }
    input {
      flex-grow: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: white;
      color: #4da6ff;
      font-weight: bold;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Enter URL or search term" required />
    <button type="submit">Go</button>
  </form>
  <iframe id="webFrame" src=""></iframe>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const iframe = document.getElementById("webFrame");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let url = input.value.trim();
      if (!url.startsWith("http")) {
        url = "https://www.google.com/search?q=" + encodeURIComponent(url);
      }
      iframe.src = url;
    });
  </script>
</body>
</html>
